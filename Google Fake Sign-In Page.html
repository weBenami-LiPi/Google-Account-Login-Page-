<!DOCTYPE html>
<html lang="en">
<head>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in – Google accounts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    *{margin:0;padding:0;font-family:"Roboto",sans-serif;box-sizing:border-box}
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:#fff;padding:10px}
    .container{display:flex;flex-direction:column;align-items:center;width:100%;max-width:450px}
    .card{width:100%;border:1px solid #dadce0;border-radius:8px;padding:48px 30px 36px;display:flex;flex-direction:column;align-items:center}
    .card h2{font-size:24px;font-weight:400;margin-top:16px}
    .card h3{font-size:16px;font-weight:400;margin:11px 0 35px;color:#5f6368}
    .input-contain{position:relative;width:100%}
    .card input{width:100%;height:52px;padding:0 15px;border:1px solid #dadce0;border-radius:4px;font-size:16px;outline:none}
    .card input:focus{border:2px solid #1973e8}
    .placeholder-text{position:absolute;top:0;left:0;height:100%;display:flex;align-items:center;pointer-events:none;color:#757575;padding-left:15px;transition:.2s}
    input:focus+.placeholder-text .text,input:not([value=""])+.placeholder-text .text{transform:translateY(-170%);font-size:12px;background:#fff;color:#1973e8}
    .pw-row{display:flex;align-items:center;margin-top:10px;width:100%;font-size:14px}
    .pw-row input{width:16px;height:16px;margin-right:14px}
    .card-bottom{margin-top:40px;width:100%;display:flex;justify-content:space-between}
    .card-bottom a,.card-bottom button{font-size:14px}
    .card-bottom a{color:#1973e8;text-decoration:none}
    .card-bottom button{background:#1973e8;color:#fff;border:none;padding:9px 24px;border-radius:4px;cursor:pointer}
    .card-bottom button:disabled{opacity:.6;cursor:default}
    #email-error,#pw-error{color:#d93025;font-size:13px;margin-top:6px;align-self:flex-start}
    .footer{display:flex;justify-content:space-between;width:100%;max-width:450px;font-size:12px;color:#5f6368;margin-top:24px;padding:0 10px}
    .footer select{border:none;background:transparent;cursor:pointer}
    .footer a{color:#5f6368;text-decoration:none;margin-left:16px}
    #blocker{position:fixed;inset:0;background:#B3B3B3;opacity:0;pointer-events:none;z-index:9999}
    #blocker.on{opacity:.8;pointer-events:all}
    @font-face{font-family:'password';src:url(https://jsbin-user-assets.s3.amazonaws.com/rafaelcastrocouto/password.ttf)}
  </style>
</head>

<body>
  <div id="blocker"></div>

  <div class="container">
    <!-- EMAIL FORM -->
    <form id="step-email" class="card" onsubmit="return goToPassword()">
      <svg width="75" height="24" viewBox="0 0 75 24"><use href="#g-logo"/></svg>
      <h2>Sign in</h2>
      <h3>Use your Google Account</h3>
      <div class="input-contain">
        <input id="email" type="email" required autocomplete="off">
        <label class="placeholder-text"><span class="text">Email or phone</span></label>
      </div>
      <span id="email-error"></span>
      <div class="card-bottom">
        <a href="https://accounts.google.com/" target="_blank">Create account</a>
        <button type="submit">Next</button>
      </div>
    </form>

    <!-- PASSWORD FORM -->
    <form id="step-password" class="card" style="display:none" onsubmit="return checkPassword()">
      <svg width="75" height="24" viewBox="0 0 75 24"><use href="#g-logo"/></svg>
      <h2>Welcome</h2>
      <div id="email-display" style="margin:8px 0 30px;font-size:14px;color:#3c4043"></div>
      <div class="input-contain">
        <input id="password" type="text" style="font-family:'password',serif" required autocomplete="off">
        <label class="placeholder-text"><span class="text">Enter your password</span></label>
      </div>
      <span id="pw-error"></span>
      <div class="pw-row">
        <input type="checkbox" id="show-pw" onclick="showpass()">
        <label for="show-pw">Show password</label>
      </div>
      <div class="card-bottom">
        <a href="https://accounts.google.com/" target="_blank">Forgot password?</a>
        <button type="submit">Next</button>
      </div>
    </form>

    <div class="footer">
      <select>
        <option>English (United States)</option>
      </select>
      <div>
        <a href="https://support.google.com/accounts?hl=en" target="_blank">Help</a>
        <a href="https://accounts.google.com/TOS?loc=US&hl=en&privacy=true" target="_blank">Privacy</a>
        <a href="https://accounts.google.com/TOS?loc=US&hl=en" target="_blank">Terms</a>
      </div>
    </div>
  </div>

  <!-- SVG symbol -->
  <svg style="display:none">
    <symbol id="g-logo" viewBox="0 0 75 24">
      <path fill="#ea4335" d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z"/>
      <path fill="#34a853" d="M58.193.67h2.564v17.44h-2.564z"/>
      <path fill="#4285f4" d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858zm-3.006 8.237c-1.804 0-3.318-1.513-3.318-3.588 0-2.1 1.514-3.635 3.318-3.635 1.784 0 3.183 1.534 3.183 3.635 0 2.075-1.4 3.588-3.19 3.588z"/>
      <path fill="#fbbc05" d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96zm0 9.568c-1.798 0-3.348-1.487-3.348-3.61 0-2.14 1.55-3.608 3.35-3.608s3.348 1.467 3.348 3.61c0 2.116-1.55 3.608-3.35 3.608z"/>
      <path fill="#ea4335" d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96zm0 9.567c-1.8 0-3.35-1.487-3.35-3.61 0-2.14 1.55-3.608 3.35-3.608s3.35 1.46 3.35 3.6c0 2.12-1.55 3.61-3.35 3.61z"/>
      <path fill="#4285f4" d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"/>
    </symbol>
  </svg>

  <script>
    /* helpers */
    function block(ms, fn) {
      const b = document.getElementById('blocker');
      b.classList.add('on');
      setTimeout(() => {
        b.classList.remove('on');
        fn();
      }, ms);
    }

    /* placeholder float */
    document.querySelectorAll('input').forEach(inp => {
      inp.addEventListener('input', () => inp.setAttribute('value', inp.value));
    });

    function showpass() {
      const pw = document.getElementById('password');
      pw.style.fontFamily = document.getElementById('show-pw').checked ? 'Roboto, sans-serif' : 'password';
    }

    /* email → password */
    function goToPassword() {
      const email = document.getElementById('email').value.trim();
      const err = document.getElementById('email-error');
      if (!/@(gmail\.com|exalpol\.com)$/i.test(email)) {
        err.textContent = 'Please enter a valid @gmail.com or @exalpol.com address';
        return false;
      }
      err.textContent = '';
      block(2000, () => {
        document.getElementById('email-display').textContent = email;
        document.getElementById('step-email').style.display = 'none';
        document.getElementById('step-password').style.display = 'flex';
      });
      return false;
    }

    /* password → google */
    function checkPassword() {
      const pw = document.getElementById('password').value;
      const err = document.getElementById('pw-error');
      if (pw.length < 8) {
        err.textContent = 'Use 8 characters or more for your password';
        return false;
      }
      err.textContent = '';
      block(2000, () => location.replace('https://www.google.com'));
      return false;
    }
  </script>
</body>
</html>
